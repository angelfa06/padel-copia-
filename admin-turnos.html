<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Productos</title>
  <link rel="stylesheet" href="styles-admin.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
</head>
<body>

  <header>
    <h1>Administración de Productos</h1>
    <nav>
      <a href="admin.html">Volver al Panel</a>
    </nav>
  </header>

  <main>
    <h2>Agregar Producto</h2>
    <form id="productoForm">
      <label for="nombreProducto">Nombre:</label>
      <input type="text" id="nombreProducto" required>

      <label for="precioProducto">Precio:</label>
      <input type="number" id="precioProducto" min="0" step="0.01" required>

      <label for="stockProducto">Stock:</label>
      <input type="number" id="stockProducto" min="0" required>

      <button type="submit">Agregar Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://wgcutoyptajtgpzndqpa.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnY3V0b3lwdGFqdGdwem5kcXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5NTg3OTQsImV4cCI6MjA2NjUzNDc5NH0.b3x9ZvdfdPTZHGAOun18ufGnP7IJKwq94zdkyv6vj64'; // tu anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function cargarProductos() {
      const tabla = document.getElementById("tablaProductos");
      tabla.innerHTML = "";

      const { data: productos, error } = await supabase.from("productos").select("*").order("nombre");
      if (error) {
        alert("Error al cargar productos: " + error.message);
        return;
      }

      productos.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.nombre}</td>
          <td>$${p.precio}</td>
          <td>${p.stock}</td>
          <td>
            <button onclick="eliminarProducto(${p.id})">❌ Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    document.getElementById("productoForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombreProducto").value.trim();
      const precio = parseFloat(document.getElementById("precioProducto").value);
      const stock = parseInt(document.getElementById("stockProducto").value);

      if (!nombre || isNaN(precio) || isNaN(stock)) {
        alert("Datos inválidos.");
        return;
      }

      const { error } = await supabase.from("productos").insert([{ nombre, precio, stock }]);
      if (error) {
        alert("Error al agregar producto: " + error.message);
        return;
      }

      document.getElementById("productoForm").reset();
      cargarProductos();
    });

    window.eliminarProducto = async function(id) {
      if (!confirm("¿Seguro que querés eliminar este producto?")) return;
      const { error } = await supabase.from("productos").delete().eq("id", id);
      if (error) {
        alert("Error al eliminar: " + error.message);
        return;
      }
      cargarProductos();
    }

    cargarProductos();
  </script>

</body>
</html>
